<html>
    <body>
        <script>
            
            let texto = '     teste        '

            console.log('.' + texto.trimStart())    
            console.log('.' + texto.trimEnd().trimStart() + '.')

            //--

            console.log('.' + texto.trimLeft())    
            console.log('.' + texto.trimRight().trimLeft() + '.') // fazem o mesmo que o trimEnd e  trimStart
        </script>
    </body>
</html>
